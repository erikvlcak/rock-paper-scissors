<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman-Fire-Catapult</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="content">
        <h1>Rock-Paper-Scissors</h1>
        <div id="buttons">
            <button id="newGame">New Battle</button>
            <button id="restartGame">Restart Battle</button>
        </div>
        <div id="rulesArea">
            <div id="snowmanBeatFire"></div>
            <div id="fireBeatCatapult"></div>
            <div id="catapultBeatSnowman"></div>
        </div>

        <div id="battleArea"></div>
        <div id="computerSide">
            <div id="computerChoice"></div>
            <div id="computerStats">
                <h3>Computer Score</h3>
                <div id="computerPointsCounter"></div>
            </div>
        </div>

        <p id="resultExplanation">And the winner is...</p>

        <div id="playerSide">
            <div id="playerChoice"></div>
            <div id="playerStats">
                <h3>Player Score</h3>
                <div id="playerPointsCounter"></div>
            </div>
            <div id="playerOptions">
                <div id="snowman"></div>
                <div id="fire"></div>
                <div id="catapult"></div>
            </div>
        </div>
        <div id="turnCounter">
            <p>Turns left:</p>
            <p></p>
        </div>

    </div>

</body>

</html>
