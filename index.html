<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman-Fire-Catapult</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="flex-row justify-center">

    <div id="wrapper" class="flex-column margin100px width800px">
        <h1>Rock-Paper-Scissors</h1>
        <div id="buttons" class="flex-row justify-center gap20px padding10px">
            <button id="newGame">New Battle</button>
            <button id="restartGame">Restart Battle</button>
        </div>

        <div id="content" class="flex-row">
            <div id="rules" class="padding10px flexInitial width300px">
                <h3>Rules:</h3>
                <div id="rulesTable" class="flex-column height500px width300px justify-spaceEvenly gap20px ">
                    <div id="snowmanBeatFire" class="flexInitial">Snowman beats fire</div>
                    <div id="fireBeatCatapult" class="flexInitial">Fire beats catapult</div>
                    <div id="catapultBeatSnowman" class="flexInitial">Catapult beats snowman</div>
                </div>
            </div>

            <div id="game" class="flex1 flex-column justify-between padding10px">
                <div id="computerSide" class="flex-row justify-spaceEvenly height150px">
                    <div id="computerChoice" class="width150px">Computer choice img</div>
                    <div id="computerStats" class="flex-column justify-spaceEvenly width150px">
                        <h3>Computer Score</h3>
                        <div id="computerPointsCounter">100</div>
                    </div>
                </div>

                <div id="resultExplanation">And the winner is...</div>

                <div id="playerPanel" class="flex-column justify-spaceEvenly">
                    <div id="playerSide" class="flex-row justify-spaceEvenly height150px">
                        <div id="playerChoice" class="width150px">Player choice img</div>
                        <div id="playerStats" class="flex-column justify-spaceEvenly width150px">
                            <h3>Player Score</h3>
                            <div id="playerPointsCounter">100</div>
                        </div>
                    </div>
                    <div id="playerOptionsMenu" class="flex-column justify-spaceEvenly height100px">
                        <h3>Choices</h3>
                        <div id="playerOptions" class="flex-row justify-spaceEvenly gap20px">
                            <div id="snowman" class="flex1">SNOWMAN</div>
                            <div id="fire" class="flex1">FIRE</div>
                            <div id="catapult" class="flex1">CATAPULT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="turnCounter" class="flex-row justify-center">
            <p>Turns left:</p>
            <p id="turnsLeft">10</p>
        </div>

    </div>

</body>

</html>
